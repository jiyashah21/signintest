<!-- --- Main content: styled card to match screenshots but preserves IDs --- -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body p-5">

          <h4 class="mb-4">Hazard Information</h4>

          <!-- FORM: must keep id="reportForm" -->
          <form id="reportForm" action="/report" method="POST" enctype="multipart/form-data">
            <!-- Hazard Type -->
            <div class="mb-4">
              <label for="typeSelect" class="form-label fw-bold">Hazard Type *</label>
              <select id="typeSelect" name="hazard_type" class="form-select" required>
                <option value="">Select hazard type</option>
                <option value="HighWaves">High Waves</option>
                <option value="Flood">Flood</option>
                <option value="HighTide">High Tide</option>
                <option value="CoastalErosion">Coastal Erosion</option>
                <option value="Tsunami">Tsunami</option>
                <option value="Swell Surge">Swell Surge</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Name -->
            <div class="mb-4">
              <label for="title" class="form-label fw-bold">Name *</label>
              <input type="text" id="title" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label for="description" class="form-label fw-bold">Detailed Description *</label>
              <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <!-- City -->
            <div class="mb-4">
              <label for="city" class="form-label fw-bold">City *</label>
              <input type="text" id="city" name="city" class="form-control" required>
            </div>

            <!-- Coordinates -->
            <div class="mb-3">
              <label for="location" class="form-label">Coordinates</label>
              <div class="input-group">
                <input id="location" name="latitude" class="form-control" placeholder="Latitude">
                <input id="longitude" name="longitude" class="form-control" placeholder="Longitude">
                <button id="getLocation" class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-map-marker-alt"></i> Use Current
                </button>
              </div>
            </div>

            <!-- Media -->
            <div class="mb-4">
              <label class="form-label fw-bold">Photo/Video Evidence</label>
              <input id="media" name="media" type="file" accept="image/*,video/*" class="form-control" />
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Submit Hazard Report</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer preserved -->
<footer class="text-center py-4 text-muted">
