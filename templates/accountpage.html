<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In / Register</title>

  <!-- Example static CSS (if you have external CSS files, move them into /static/css) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
  
  <style>
    :root {
      --darkblue:#2B4560;
      --beige:#E1E7E0;
      --lightblue:#6AA4B0;
      --teal:#2F6D80;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--beige);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signin-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 460px;
    }

    h2 { color: var(--darkblue); margin-bottom: 6px; }
    .subtitle { color: var(--teal); margin-bottom: 18px; font-size: 14px; }

    .tabs { display: flex; gap: 6px; margin-bottom: 18px; }
    .tabs button {
      flex: 1; padding: 10px; border: none; cursor: pointer;
      background: var(--lightblue); border-radius: 8px; font-weight: 600; color: #fff;
      transition: 0.2s ease;
    }
    .tabs button.active { background: var(--darkblue); }

    .form-section { display: none; text-align: left; }
    .form-section.active { display: block; }

    label { display: block; font-size: 14px; margin-top: 10px; color: var(--darkblue); }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 8px; border: 1px solid #ccc; outline: none;
    }
    input:focus, select:focus {
      border-color: var(--teal);
      box-shadow: 0 0 4px var(--lightblue);
    }

    .btn {
      width: 100%; margin-top: 18px; padding: 12px; border: none; border-radius: 8px;
      background: var(--teal); color: #fff; font-size: 16px; cursor: pointer; transition: 0.2s ease;
    }
    .btn:hover { background: var(--darkblue); }

    .msg { margin-top: 15px; color: green; font-size: 14px; text-align: center; }
    .error { margin-top: 15px; color: red; font-size: 14px; text-align: center; }
    .small { font-size: 13px; color: #666; margin-top: 6px; }

    .extra-fields { display: none; }
  </style>
</head>
<body>
  <div class="signin-box">
    <h2>Welcome</h2>
    <p class="subtitle">Login if youâ€™re registered, or create a new account</p>

    <div class="tabs">
      <button id="loginTab">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Feedback messages -->
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if message %}
      <div class="msg">{{ message }}</div>
    {% endif %}

    <!-- LOGIN -->
    <div id="loginForm" class="form-section">
      <form method="POST" novalidate>
        <input type="hidden" name="action" value="login">

        <label>Role</label>
        <select name="role" required>
          <option value="user">Community User</option>
          <option value="admin">INCOIS Admin</option>
        </select>

        <label>Email</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="small">Don't have an account? Click Register above.</p>
    </div>

    <!-- REGISTER -->
    <div id="registerForm" class="form-section">
      <form method="POST" novalidate>
        <input type="hidden" name="action" value="register">

        <label>Role</label>
        <select name="role" id="roleSelect" required>
          <option value="user">Community User</option>
          <option value="admin">INCOIS Admin</option>
        </select>

        <label>Name</label>
        <input type="text" name="name" required>
        <label>Mobile</label>
        <input type="tel" name="mobile" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="password" required>

        <!-- Extra fields for admin only -->
        <div id="adminFields" class="extra-fields">
          <label>Employee ID</label>
          <input type="text" name="employee_id">
          <label>Aadhaar Number</label>
          <input type="text" name="aadhaar">
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
      <p class="small">Already registered? Click Login above.</p>
    </div>
  </div>

  <!-- Example static JS (if you move JS into /static/js/) -->
  <script src="{{ url_for('static', filename='js/account.js') }}"></script>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const roleSelect = document.getElementById("roleSelect");
    const adminFields = document.getElementById("adminFields");

    function showLogin() {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    }
    function showRegister() {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    }

    loginTab.addEventListener("click", showLogin);
    registerTab.addEventListener("click", showRegister);

    // Toggle admin extra fields on register form
    roleSelect.addEventListener("change", function() {
      if (this.value === "admin") {
        adminFields.style.display = "block";
      } else {
        adminFields.style.display = "none";
      }
    });

    // Flask injects active_tab = 'login' or 'register'
    (function setInitialTab(){
      const serverTab = "{{ active_tab | default('login') }}";
      if (serverTab === "register") {
        showRegister();
      } else {
        showLogin();
      }
    })();
  </script>
</body>
</html>
